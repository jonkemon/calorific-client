<!DOCTYPE html>
<html ng-app="Calorific">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="app/css/style.css">
		<script type="text/javascript" src="bower_components/angular/angular.js"></script>
		<script type="text/javascript" src="app/js/bootstrap.js"></script>
		<script type="text/javascript" src="app/js/directives/reviewPanels.js"></script>
		<script type="text/javascript" src="app/js/directives/calorificItems.js"></script>
		<script type="text/javascript" src="app/js/controllers/calorificItemsController.js"></script>
		<script type="text/javascript" src="app/js/controllers/panelcontroller.js"></script>
	</head>
	<body>
		<calorific-items ng-controller="CalorificItemsController as calorificItems" class="container-fluid">
			<h1 ng-include="'app/js/welcome-title.html'"></h1>
			<p>{{'Welcome ' + 'Shopper'}}</p>
			<ul class="list-group" ng-repeat="product in calorificItems.products | orderBy:'-price'">
				<li class="list-group-item">
					<img ng-src="{{product.images[0].thumb}}">
					<p>{{product.name}}</p>
					<em class="pull-right">{{product.price | currency }}</em>
					<review-panels></review-panels>
				</li>
			</ul>
		</calorific-items>
	</body>
</html>
